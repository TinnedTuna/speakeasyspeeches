<!doctype html>
<html>
    <head>
        <title>
        {% if title %}
            SpeakEasy -- {{title}}
        {% else %}
            Welcome to SpeakEasy Speeches
        {% endif %}
        </title>
    </head>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class=".messages">
        <ul>
            {% for msg in messages %}
            <li>{{msg}}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}
    <body>
        {% block content %}{% endblock %}
    </body>
</html>
