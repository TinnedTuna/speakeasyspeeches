{% extends "base.html" %}

{% block content %}
<h1>Please Login<h1>
        {% if error %}
        <h2>Could not login, username or password was incorrect</h2>
        {% endif %}
        <form action="/authenticate" method="post" name="login">
            {{form.hidden_tag()}}
            <p>Username: {{form.username(size=80)}}</p>
            <p>Password: {{form.password(size=512)}}</p>
            <p><input type="submit" value="Login" /></p>
        </form>
{% endblock %}
