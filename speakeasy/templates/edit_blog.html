{% extends "base.html" %}

{% block content %}
{% if post_id %}
<h1>Edit Post</h1>
    <form action='/blog/post/{{post_id}}' method='post' name='edit_blog'>
{% else %}
<h1>Create Post</h1>
    <form action='/blog/post' method='post' name='create_post'>
{% endif %}
        {{form.hidden_tag()}}
        <p>{{form.title(class='form-control', placeholder='Title')}}</p>
        <p>{{form.content(class='form-control', rows='10', placeholder='Post Content')}}</p>
        <button type='submit' class='btn pull-right'><span class='glyphicon glyphicon-floppy-disk'></span> Save Post</button>
    </form>
{% endblock %}
