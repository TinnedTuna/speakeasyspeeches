{% extends "base.html" %}
{% block content %}
        {% for post in posts %}
        <a href='{{ url_for('blog.view_blog_post', id=post.id)}}'><h2>{{post.title}}</h2></a>
        <p>Posted by {{post.author.display_name}}</p>
        {% autoescape false %}
                {{post.short_content()}}  
                <p><a href='{{ url_for('blog.view_blog_post', id=post.id) }}'>Read More</a></p>
        {% endautoescape %}
        {% endfor %}
{% endblock %}
